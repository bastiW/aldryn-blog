{% load i18n %}

<div class="aldryn aldryn-blog aldryn-blog-authors">
    <div class="list-group">
        {% for author in instance.get_authors %}
            <a href="{% url 'aldryn_blog:author-posts' author.slug %}" class="list-group-item{% if author == author.slug %} active{% endif %}">
                {{ author.get_full_name }} <span class="badge">{{ author.post_set.count }}</span>
            </a>
        {% empty %}
            <p class="list-group-item disabled">{% trans "No entry found." %}</p>
        {% endfor %}
    </div>
</div>
